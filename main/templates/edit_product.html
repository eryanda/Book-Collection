{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="edit-product-container">
    <h1 class="edit-product-title">Edit Product</h1>

    <form method="POST" class="edit-product-form">
        {% csrf_token %}
        <table class="edit-product-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="edit-product-button" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
