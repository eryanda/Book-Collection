<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .add-button {
            text-align: center;
            margin-top: 20px;
        }
        .info-message {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Collection Page</h1>
    </header>
    <div class="container">
        <div class="info-message">
            Kamu menyimpan {{ products|length }} item pada aplikasi ini.
        </div>
        <h5>Name:</h5>
        <p>{{name}}</p>
    
        <h5>Class:</h5>
        <p>{{class}}</p>
        <table>
            <tr>
                <th>Genre</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.genre }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.amount }}</td>
                <td>{{ product.description }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="add-button">
            <a href="{% url 'main:create_product' %}">
                <button>Add New Product</button>
            </a>
        </div>
    </div>
</body>
</html>
